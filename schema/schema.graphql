schema {
  query: Query
  mutation: Mutation
}

type Query {
  hello: String!
  userInfo(id: String): User!
}

type Mutation {
  followUser(id: String!): String!
  unfollowUser(id: String!): String!
  createUser(userInfo: CreateUserInfo!): RegisterUser
  login(username: String!, password: String!): LoginRes
}
